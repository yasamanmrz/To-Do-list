<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet/output.css">
    <link rel="stylesheet" href="assets/stylesheet/master.css">
</head>
<body>
    <section class="w-full h-[100vh] bg-amber-200 flex justify-center items-center">
        <div class="w-100 h-150 bg-amber-400 rounded-2xl">
            <form action="" class="w-full h-20 flex items-center justify-evenly gap-2">
                <input type="text" class="w-70 h-10 bg-amber-200 p-5 rounded-2xl outline-amber-600">
                <button class="w-17 h-10 p-5 bg-amber-200 flex items-center justify-center rounded-2xl uppercase text-amber-700">Add</button>
            </form>
            <div class="w-full h-110">
                <ul class="space-y-2 mt-4 justify-between" id="do">
                </ul>
            </div>
        </div>
    </section>
</body>
<script>
 const _do = document.querySelector('#do')
 const inp = document.querySelector('input')
 const btn = document.querySelector('button')
 btn.addEventListener('click', (e)=>{
    e.preventDefault()

    let tempVal = inp.value
    if(tempVal==''){
        alert('write your task please')
    }else{
        const li = document.createElement('li')
        li.className = 'px-2 rounded-lg shadow-sm flex items-center justify-between'
        li.innerHTML=`
        <div class=" w-100 flex justify-between">
        <h3 class="w-2/3 text-[18px] flex justify-start text-amber-800 py-4 px-2 flex-wrap">${tempVal}</h3>
        <i onclick='myCheck(this)' class="w-[20%] flex justify-end text-amber-800 py-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </i>
        <i onclick='myDel(this)' class="w-[20%] flex justify-end text-amber-800 py-4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
           </svg>
        </i>
        </div>
        `
         _do.appendChild(li)
         inp.value=null
         inp.focus()
    
    }

 })

 function myDel(s){
   if(confirm('sure?'))  s.parentElement.remove()
 }

 function myCheck(s){
    s.classList.add('done')
    s.previousElementSibling.classList.add('done')
    let myTemp = s.previousElementSibling.innerText
 }

</script>
</html>
